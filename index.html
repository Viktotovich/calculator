<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlad-Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<!--All elements must be inside this container-->
<div class="calculatorContainer">

    <div class="header">
        <!--Left Part of the Header-->
        <div class="coloredButtonsContainer">
           <button class="red"></button>
           <button class="yellow"></button>
           <button class="green"></button>
        </div>

        <!-- Center; the title-->
        <div class="title">Calculator</div>

        <!--Left part, empty space for flex to work-->
        <div class="empty"></div>
    </div>

    <!--Calc Display: old and new results, DOM x textContent to work-->
    <div class="oldValue">0</div>
    <div class="currentValue">0</div>

    <!--Bottom part, the body: all numbers and operands-->
    <div class="calculatorButtonsContainer">
        <div class="buttonBlock">
            <button class="function">AC</button>
            <button class="operator">+/-</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
        </div>

        <div class="buttonBlock">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>
        </div>

        <div class="buttonBlock">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>

        <div class="buttonBlock">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>

        <div class="buttonBlock">
            <button class="number">0</button>
            <button class="function">.</button>
            <button class="calculateButton">=</button>
        </div>
    </div>


</div>
    
</body>
</html>
